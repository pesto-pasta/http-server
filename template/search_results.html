<div>
    <form method="GET" action="/users_search" style="margin: 0;">
        <input type="text" name="userSearch" placeholder="Search Again..." style="width: 500px;" />
        <input type="submit" value="Search">
    </form>
</div>
<h1>
    Here are your results...
</h1>
<table id=searchResults>
    {{#each results}}
    <td>{{this.username}}</td>
    <td>{{this.password}}</td>
    {{/each}}
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script>
    const resultsContent = document.getElementById("searchResults");


    axios.get('/search_details')
        .then(function (response) {
            console.dir(response.data);
            console.log(response.data.searchResults);
            if (response.data.username) {
                resultsContent.innerText = response.data.username;
            } else {
                resultsContent.innerText = "Sorry. User not found."
            }

        })
        .catch(function (error) {
            console.log(error);
        });
</script>
